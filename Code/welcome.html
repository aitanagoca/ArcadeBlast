<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Blast</title>
    <link rel="icon" href="images/icons/arcadeblast_icon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-image: url('../Code/images/wallpapers/2134.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .arcade-container {
            text-align: center;
        }

        .title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 5px #181818;
        }

        .title span {
            display: inline-block;
            transition: transform 0.1s;
        }

        .space {
            display: inline-block;
            width: 20px; /* Adjust the width of the space as needed */
        }

        @keyframes wave {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-15px);
            }
        }

        .wave {
            animation: wave 0.4s ease-in-out;
        }

        .arcade-machine {
            background: #2c2f3300;
            margin: auto;
            width: 300px;
            padding: 20px;
        }

        .screen-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 0 5px #181818;
        }

        .arcade-button {
            background-color: #fa55a8;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 2.5px #181818;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0 2.5px #181818;
            transition: background-color 0.3s;
        }

        .arcade-button:hover {
            background-color: #f96eb4;
        }

        .arcade-button:active {
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }

        img {
            width: 120px;
            margin: 20px 0;
            transition: filter 0.1s ease-in-out;
        }

        .title span:nth-child(1) {
            animation-delay: 0s;
        }
        .title span:nth-child(2) {
            animation-delay: 0.05s;
        }
        .title span:nth-child(3) {
            animation-delay: 0.1s;
        }
        .title span:nth-child(4) {
            animation-delay: 0.15s;
        }
        .title span:nth-child(5) {
            animation-delay: 0.2s;
        }
        .title span:nth-child(6) {
            animation-delay: 0.25s;
        }
        .title span:nth-child(7) {
            animation-delay: 0.3s;
        }
        .title span:nth-child(8) {
            animation-delay: 0.35s;
        }
        .title span:nth-child(9) {
            animation-delay: 0.4s;
        }
        .title span:nth-child(10) {
            animation-delay: 0.45s;
        }
        .title span:nth-child(11) {
            animation-delay: 0.5s;
        }
        .title span:nth-child(12) {
            animation-delay: 0.55s;
        }
        .title span:nth-child(13) {
            animation-delay: 0.6s;
        }
        .title span:nth-child(14) {
            animation-delay: 0.65s;
        }
        .title span:nth-child(15) {
            animation-delay: 0.7s;
        }
        .title span:nth-child(16) {
            animation-delay: 0.75s;
        }
        .title span:nth-child(17) {
            animation-delay: 0.8s;
        }
    </style>
</head>

<body>
    <div class="arcade-container">
        <a href="javascript:void(0);" onclick="startWaveEffect()">
            <img id="arcadeIcon" src="images/icons/arcadeblast_icon.png" alt="Arcade Icon">
        </a>

        <h1 class="title">
            <span>A</span>
            <span>R</span>
            <span>C</span>
            <span>A</span>
            <span>D</span>
            <span>E</span>
            <span class="space"></span>
            <span>B</span>
            <span>L</span>
            <span>A</span>
            <span>S</span>
            <span>T</span>
        </h1>
        <div class="arcade-machine">
            <p class="screen-title">Comencem!</p>
            <button class="arcade-button" onclick="location.href='login.html'">JUGAR</button>
            <button class="arcade-button" onclick="location.href='register.html'">CREAR COMPTE</button>
        </div>
    </div>

    <audio id="clickSound" src="sounds/mario_coin.mp3"></audio>

    <script>
        var sound = new Audio('sounds/gameboy-1.mp3');

        function startWaveEffect() {
            sound.currentTime = 0;
            sound.play();
            var icon = document.getElementById('arcadeIcon');
            if (icon) {
                icon.style.filter = 'sepia(1)'; // Apply a yellow tint

                setTimeout(function() {
                    icon.style.filter = ''; // Remove the yellow tint after 100ms
                }, 100);
            } else {
                console.error("Image with ID 'arcadeIcon' not found.");
            }

            // Agregar clase wave a cada letra con un retardo para crear el efecto de ola
            const letters = document.querySelectorAll('.title span:not(.space)');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.classList.add('wave');
                }, index * 50);
            });

            // Eliminar la clase wave despuÃ©s de 1.2s
            setTimeout(() => {
                letters.forEach(letter => {
                    letter.classList.remove('wave');
                });
            }, 1200);
        }
    </script>

</body>

</html>
