<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Perfil</title>
    <link rel="icon" href="images/icons/arcadeblast_icon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('../Code/images/wallpapers/2134.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            flex-direction: column;
        }

        .down {
            background-color: #1f0153;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
        }

        .footer-content {
            text-align: center;
        }

        .footer-content a {
            color: #f6f4f4;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            text-shadow: 0 5px #181818;
            color: white;
            margin-bottom: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 10px;
            width: 400px;
            padding: 20px 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .profile-container h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            text-shadow: 0 5px #181818;
            color: #8f6aff;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .profile-image:hover {
            opacity: 0.8;
        }

        .edit-icon {
            display: none;
        }

        .profile-info {
            margin: 20px 0;
        }

        .profile-info div {
            margin-bottom: 10px;
        }

        #display-username {
            font-size: 1.4em;
            font-weight: bold;
            color: #666;
        }

        #display-email {
            font-size: 1em;
            color: #666;
        }

        .edit-button,
        .back-button,
        .save-button,
        .upload-button {
            background-color: #fa55a8;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .edit-button:hover,
        .back-button:hover,
        .save-button:hover,
        .upload-button:hover {
            background-color: #f96eb4;
        }

        .cancel-button {
            background-color: black;
            order: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cancel-button:hover {
            background-color: #181818;
        }

        .back-button {
            background-color: #333;
        }

        .back-button:hover {
            background-color: #555;
        }

        .edit-form {
            display: none;
        }

        .edit-form .form-field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            position: relative;
        }

        .edit-form .form-field input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px 10px;
            font-size: 1em;
        }

        .form-field i.show-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #888;
        }

        .hidden {
            display: none;
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: gold;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <div class="title">Arcade Blast</div>
    <div class="profile-container">
        <h1>Perfil</h1>
        <div style="position: relative;">
            <img src="images/others/user_default_image.jpeg" alt="Imatge de perfil" class="profile-image"
                id="profile-image">
            <input type="file" id="image-input" style="display: none;">
        </div>
        <button class="upload-button hidden" id="upload-btn">Desa</button>
        <div class="profile-info">
            <div id="display-username">@Nom d‚Äôusuari</div>
            <div id="display-email">correu@example.com</div>
        </div>
        <div id="button-container">
            <button class="edit-button" id="edit-btn">Editar el perfil</button>
            <button class="back-button" id="back-btn">Tornar a l'inici</button>
        </div>
        <div class="edit-form" id="edit-form">
            <div class="form-field">
                <i class="fa fa-user"></i>
                <input type="text" id="edit-username" placeholder="Nom d‚Äôusuari" value="">
                <button class="save-button" id="save-username-btn">Desa</button>
            </div>
            <div class="form-field">
                <i class="fa fa-lock"></i>
                <input type="password" id="edit-password" placeholder="Nova contrasenya">
                <i class="fa fa-eye show-password hidden"></i>
                <button class="save-button" id="save-password-btn">Desa</button>
            </div>
            <button class="cancel-button" id="cancel-btn">Cancel¬∑lar</button>
        </div>
        <div class="badge" id="contributor-badge">üéñÔ∏è Contribu√Ødor</div>
    </div>
    <script type="module" src="../Code/firebase/profile-script.js"></script>
    <div class="down">
        <div class="footer-content">
            <p>&copy; 2024 ArcadeBlast. Tots els drets reservats.</p>
            <p>
                <a onclick="location.href='privacy-policy.html'">Pol√≠tica de Privacitat</a> |
                <a onclick="location.href='terms-of-service.html'">Termes de Servei</a> |
                <a onclick="location.href='contact.html'">Contacte</a>
            </p>
        </div>
    </div>
</body>

</html>
