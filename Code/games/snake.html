<!DOCTYPE html>
<html>
<head>
  <title>Realistic Snake Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    canvas {
      border: 1px solid white;
    }

    #restartButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      border: none;
      cursor: pointer;
    }

    #score {
      color: white;
      font-size: 20px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <p id="score">Score: 0</p>
  <canvas width="400" height="400" id="game"></canvas>
  <button id="restartButton" onclick="restartGame()">Restart Game</button>
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var grid = 16;
    var updateInterval = 80; // Smoother movement
    var moveIncrement = grid / 4; // Smaller movement increments
    var count = 0;
    var running = true;
    var score = 0;

    var snake = {
      x: 160,
      y: 160,
      dx: 1,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    var apple = {
      x: getRandomInt(0, 25) * grid,
      y: getRandomInt(0, 25) * grid
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      setTimeout(loop, updateInterval);
      if (!running) return;

      snake.x += snake.dx * moveIncrement;
      snake.y += snake.dy * moveIncrement;

      if (snake.x < 0) snake.x = canvas.width - grid;
      else if (snake.x >= canvas.width) snake.x = 0;
      if (snake.y < 0) snake.y = canvas.height - grid;
      else if (snake.y >= canvas.height) snake.y = 0;

      // Manage the snake cells, inserting at front
      snake.cells.unshift({x: snake.x, y: snake.y});
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      context.clearRect(0, 0, canvas.width, canvas.height);
      drawApple();
      drawSnake();
    }

    function drawApple() {
      if (running) {
        context.fillStyle = 'red';
        context.fillRect(apple.x, apple.y, grid-1, grid-1);
      }
    }

    function drawSnake() {
      let gradient = context.createLinearGradient(snake.x, snake.y, snake.x + grid, snake.y + grid);
      gradient.addColorStop(0, "green");
      gradient.addColorStop(1, "darkgreen");

      snake.cells.forEach(function(cell, index) {
        if (index === 0) {
          context.fillStyle = 'darkgreen'; // Head of the snake
        } else {
          context.fillStyle = gradient; // Body of the snake
        }
        context.fillRect(cell.x, cell.y, grid-1, grid-1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
          score++;
          document.getElementById('score').innerHTML = 'Score: ' + score;
        }

        // Check collision with all cells after this one (self-collision)
        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            running = false;
            document.getElementById('restartButton').style.display = 'block';
            context.fillStyle = 'red';
            context.font = '30px Arial';
            context.fillText('You Lost!', 120, 200);
          }
        }
      });
    }

    document.addEventListener('keydown', function(e) {
      if (!running) return;
      // Update direction based on the last key pressed
      switch(e.which) {
        case 37: // left
          if (snake.dx === 0) {
            snake.dx = -1; snake.dy = 0;
          }
          break;
        case 38: // up
          if (snake.dy === 0) {
            snake.dy = -1; snake.dx = 0;
          }
          break;
        case 39: // right
          if (snake.dx === 0) {
            snake.dx = 1; snake.dy = 0;
          }
          break;
        case 40: // down
          if (snake.dy === 0) {
            snake.dy = 1; snake.dx = 0;
          }
          break;
      }
    });

    function restartGame() {
      snake.x = 160;
      snake.y = 160;
      snake.dx = 1;
      snake.dy = 0;
      snake.cells = [];
      snake.maxCells = 4;
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
      score = 0;
      document.getElementById('score').innerHTML = 'Score: ' + score;
      running = true;
      document.getElementById('restartButton').style.display = 'none';
      loop();
    }

    loop();
  </script>
</body>
</html>
