<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Perfil</title>
    <link rel="icon" href="images/icons/arcadeblast_icon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('../Code/images/wallpapers/2134.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            flex-direction: column;
        }

        .down {
            background-image: url('../Code/images/wallpapers/2.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center; 
            padding: 10px;
            position: fixed; /* Fija el elemento en la parte inferior */
            bottom: 0; /* Lo coloca en la parte inferior */
            left: 0;
            width: 100%; /* Ocupa todo el ancho */
            height: 70px;
            color: #f6f4f4; 
        }


        .footer-content {
            text-align: center; /* Centra el texto dentro del footer */
        }

        .footer-content a {
            color: #f6f4f4; /* Ajusta el color de los enlaces */
            text-decoration: none;
            margin: 0 5px; /* Espacio entre los enlaces */
        }

        .footer-content a:hover {
            text-decoration: underline; /* Subraya los enlaces al pasar el mouse por encima */
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            text-shadow: 0 5px #181818;
            color: white;
            margin-bottom: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 10px;
            width: 400px;
            padding: 20px 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .profile-container h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            text-shadow: 0 5px #181818;
            color: #fa55a8;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .profile-image:hover {
            opacity: 0.8;
        }

        .edit-icon {
            display: none;
        }

        .profile-info {
            margin: 20px 0;
        }

        .profile-info div {
            margin-bottom: 10px;
        }

        #display-username {
            font-size: 1.4em;
            font-weight: bold;
        }

        #display-email {
            font-size: 1em;
            color: #666;
        }

        .edit-button,
        .back-button,
        .save-button {
            background-color: #fa55a8;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .edit-button:hover,
        .back-button:hover,
        .save-button:hover {
            background-color: #f96eb4;
        }

        .back-button {
            background-color: #333;
        }

        .back-button:hover {
            background-color: #555;
        }

        .edit-form {
            display: none;
        }

        .edit-form .form-field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .edit-form .form-field input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px 10px;
            font-size: 1em;
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: gold;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            display: none;
            /* Initially hidden */
        }
    </style>
</head>

<body>
    <div class="title">Arcade Blast</div>
    <div class="profile-container">
        <h1>Perfil</h1>
        <div style="position: relative;">
            <img src="images/others/user_default_image.jpeg" alt="Imatge de perfil" class="profile-image"
                id="profile-image">
            <input type="file" id="image-input" style="display: none;">
        </div>
        <div class="profile-info">
            <div id="display-username">@Nom d‚Äôusuari</div>
            <div id="display-email">correu@example.com</div>
        </div>
        <div id="button-container">
            <button class="edit-button" id="edit-btn">Edita el perfil</button>
            <button class="back-button" id="back-btn">Torna a la p√†gina d'inici</button>
        </div>
        <div class="edit-form" id="edit-form">
            <div class="form-field">
                <i class="fa fa-user"></i>
                <input type="text" id="edit-username" placeholder="Nom d‚Äôusuari" value="Nom d‚Äôusuari">
            </div>
            <div class="form-field">
                <i class="fa fa-envelope"></i>
                <input type="email" id="edit-email" placeholder="Correu electr√≤nic" value="correu@example.com">
            </div>
            <button class="save-button" id="save-btn">Desa els canvis</button>
        </div>
        <div class="badge" id="contributor-badge">üéñÔ∏è Contribu√Ødor</div>
    </div>

    <script>
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const backBtn = document.getElementById('back-btn');
        const profileImage = document.getElementById('profile-image');
        const imageInput = document.getElementById('image-input');
        const editForm = document.getElementById('edit-form');
        const profileInfo = document.querySelector('.profile-info');
        const buttonContainer = document.getElementById('button-container');
        const contributorBadge = document.getElementById('contributor-badge');

        // Example: Check if the user is a contributor (this should be set based on actual user data)
        const isContributor = true; // Replace this with actual logic

        if (isContributor) {
            contributorBadge.style.display = 'block';
        }

        editBtn.addEventListener('click', function () {
            editForm.style.display = 'block';
            profileInfo.style.display = 'none';
            editBtn.style.display = 'none';
            backBtn.style.display = 'none';
            profileImage.style.cursor = 'pointer';
        });

        saveBtn.addEventListener('click', function () {
            const username = document.getElementById('edit-username').value;
            const email = document.getElementById('edit-email').value;

            if (!username) {
                alert("El nom d‚Äôusuari √©s obligatori.");
                return;
            }

            if (!email) {
                alert("El correu electr√≤nic √©s obligatori.");
                return;
            }

            document.getElementById('display-username').textContent = '@' + username;
            document.getElementById('display-email').textContent = email;

            editForm.style.display = 'none';
            profileInfo.style.display = 'block';
            editBtn.style.display = 'inline-block';
            backBtn.style.display = 'inline-block';
            profileImage.style.cursor = 'default';
            buttonContainer.insertBefore(editBtn, backBtn);
        });

        profileImage.addEventListener('click', function () {
            if (editForm.style.display === 'block') {
                imageInput.click();
            }
        });

        imageInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profileImage.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        backBtn.addEventListener('click', function () {
            window.location.href = 'home-page.html';
        });
    </script>
    <div class="down">
        <div class="footer-content">
            <p>&copy; 2024 ArcadeBlast. Todos los derechos reservados.</p>
            <p>
                <a href="/privacy-policy">Pol√≠tica de Privacidad</a> |
                <a href="/terms-of-service">T√©rminos de Servicio</a> |
                <a href="/contact">Contacto</a>
            </p>
        </div>
    </div>
</body>

</html>
