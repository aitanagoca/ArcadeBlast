<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Perfil</title>
    <link rel="icon" href="images/icons/arcadeblast_icon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('../Code/images/wallpapers/2134.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            flex-direction: column;
        }

        .down {
            background-color: #1f0153;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
        }

        .footer-content {
            text-align: center;
        }

        .footer-content a {
            color: #f6f4f4;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            text-shadow: 0 5px #181818;
            color: white;
            margin-bottom: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 10px;
            width: 400px;
            padding: 20px 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .profile-container h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            text-shadow: 0 5px #181818;
            color: #8f6aff;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .profile-image:hover {
            opacity: 0.8;
        }

        .edit-icon {
            display: none;
        }

        .profile-info {
            margin: 20px 0;
        }

        .profile-info div {
            margin-bottom: 10px;
        }

        #display-username {
            font-size: 1.4em;
            font-weight: bold;
            color: #666;
        }

        #display-email {
            font-size: 1em;
            color: #666;
        }

        .edit-button,
        .back-button,
        .save-button {
            background-color: #fa55a8;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .edit-button:hover,
        .back-button:hover,
        .save-button:hover {
            background-color: #f96eb4;
        }

        .cancel-button {
            background-color: black;
            order: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cancel-button:hover {
            background-color: #181818;
        }

        .back-button {
            background-color: #333;
        }

        .back-button:hover {
            background-color: #555;
        }

        .edit-form {
            display: none;
        }

        .edit-form .form-field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            position: relative;
        }

        .edit-form .form-field input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px 10px;
            font-size: 1em;
        }

        .form-field i.show-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #888;
        }

        .hidden {
            display: none;
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: gold;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <div class="title">Arcade Blast</div>
    <div class="profile-container">
        <h1>Perfil</h1>
        <div style="position: relative;">
            <img src="images/others/user_default_image.jpeg" alt="Imatge de perfil" class="profile-image"
                id="profile-image">
            <input type="file" id="image-input" style="display: none;">
        </div>
        <div class="profile-info">
            <div id="display-username">@Nom d‚Äôusuari</div>
            <div id="display-email">correu@example.com</div>
        </div>
        <div id="button-container">
            <button class="edit-button" id="edit-btn">Edita el perfil</button>
            <button class="back-button" id="back-btn">Torna a la p√†gina d'inici</button>
        </div>
        <div class="edit-form" id="edit-form">
            <div class="form-field">
                <i class="fa fa-user"></i>
                <input type="text" id="edit-username" placeholder="Nom d‚Äôusuari" value="">
                <button class="save-button" id="save-username-btn">Desa</button>
            </div>
            <div class="form-field">
                <i class="fa fa-lock"></i>
                <input type="password" id="edit-password" placeholder="Nova contrasenya">
                <i class="fa fa-eye show-password hidden"></i>
                <button class="save-button" id="save-password-btn">Desa</button>
            </div>
            <button class="cancel-button" id="cancel-btn">Cancel¬∑lar</button>
        </div>
        <div class="badge" id="contributor-badge">üéñÔ∏è Contribu√Ødor</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile, updatePassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBorKfyhu643HNOFAdPr_jSsrmDgG7ig1I",
            authDomain: "arcadeblast-c28e9.firebaseapp.com",
            projectId: "arcadeblast-c28e9",
            storageBucket: "arcadeblast-c28e9.appspot.com",
            messagingSenderId: "195192005739",
            appId: "1:195192005739:web:01b1c129085ea47acd7d2e",
            measurementId: "G-N4LLYWXM3Q"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const storage = getStorage();

        const editBtn = document.getElementById('edit-btn');
        const saveUsernameBtn = document.getElementById('save-username-btn');
        const savePasswordBtn = document.getElementById('save-password-btn');
        const backBtn = document.getElementById('back-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const profileImage = document.getElementById('profile-image');
        const imageInput = document.getElementById('image-input');
        const editForm = document.getElementById('edit-form');
        const profileInfo = document.querySelector('.profile-info');
        const buttonContainer = document.getElementById('button-container');
        const contributorBadge = document.getElementById('contributor-badge');

        // Show user profile information
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('display-username').textContent = '@' + (user.displayName || 'Anonymous');
                document.getElementById('display-email').textContent = user.email;
                if (user.photoURL) {
                    profileImage.src = user.photoURL;
                }
            } else {
                alert("No hi ha cap usuari autenticat.");
                window.location.href = 'login.html';  // Redirect to login page
            }
        });

        editBtn.addEventListener('click', function () {
            editForm.style.display = 'block';
            profileInfo.style.display = 'none';
            editBtn.style.display = 'none';
            backBtn.style.display = 'none';
            profileImage.style.cursor = 'pointer';
            document.querySelector('.form-field i.show-password').classList.add('hidden'); // Ocultar el √≠cono
        });

        cancelBtn.addEventListener('click', function () {
            editForm.style.display = 'none';
            profileInfo.style.display = 'block';
            editBtn.style.display = 'inline-block';
            backBtn.style.display = 'inline-block';
            profileImage.style.cursor = 'default';
        });

        saveUsernameBtn.addEventListener('click', async function () {
            const username = document.getElementById('edit-username').value;

            if (!username) {
                alert("El nom d‚Äôusuari √©s obligatori.");
                return;
            }

            const user = auth.currentUser;

            try {
                await updateProfile(user, { displayName: username });
                document.getElementById('display-username').textContent = '@' + username;

                editForm.style.display = 'none';
                profileInfo.style.display = 'block';
                editBtn.style.display = 'inline-block';
                backBtn.style.display = 'inline-block';
                profileImage.style.cursor = 'default';
                buttonContainer.insertBefore(editBtn, backBtn);
            } catch (error) {
                alert(error.message);
            }
        });

        savePasswordBtn.addEventListener('click', async function () {
            const password = document.getElementById('edit-password').value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!passwordRegex.test(password)) {
                alert("La contrasenya ha de tenir una longitud m√≠nima de 8 car√†cters, incloure almenys una lletra maj√∫scula, una min√∫scula, un n√∫mero i un car√†cter especial.");
                document.getElementById('edit-password').value = "";
                return;
            }

            const user = auth.currentUser;

            try {
                await updatePassword(user, password);
                alert("La contrasenya s'ha actualitzat correctament.");
                document.getElementById('edit-password').value = "";
            } catch (error) {
                alert(error.message);
            }
        });

        profileImage.addEventListener('click', function () {
            if (editForm.style.display === 'block') {
                imageInput.click();
            }
        });

        imageInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const user = auth.currentUser;
                const storageRef = ref(storage, 'profile_images/' + user.uid);

                uploadBytes(storageRef, file).then((snapshot) => {
                    getDownloadURL(snapshot.ref).then((downloadURL) => {
                        updateProfile(user, { photoURL: downloadURL }).then(() => {
                            profileImage.src = downloadURL;
                        });
                    });
                }).catch((error) => {
                    alert(error.message);
                });
            }
        });

        backBtn.addEventListener('click', function () {
            window.location.href = 'home-page.html';
        });

        document.querySelectorAll('.show-password').forEach(item => {
            item.addEventListener('click', event => {
                let input = event.target.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    event.target.classList.remove('fa-eye');
                    event.target.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    event.target.classList.remove('fa-eye-slash');
                    event.target.classList.add('fa-eye');
                }
            });
        });
    </script>
    <div class="down">
        <div class="footer-content">
            <p>&copy; 2024 ArcadeBlast. Tots els drets reservats.</p>
            <p>
                <a onclick="location.href='privacy-policy.html'">Pol√≠tica de Privacitat</a> |
                <a onclick="location.href='terms-of-service.html'">Termes de Servei</a> |
                <a onclick="location.href='contact.html'">Contacte</a>
            </p>
        </div>
    </div>
</body>

</html>
