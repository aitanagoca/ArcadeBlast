<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Blast</title>
    <link rel="icon" href="images/icons/arcadeblast_icon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-image: url('../Code/images/wallpapers/2134.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .arcade-container {
            text-align: center;
        }

        .title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 5px #181818;
        }

        .arcade-machine {
            background: #2c2f3300;
            margin: auto;
            width: 300px;
            padding: 20px;
        }

        .screen-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 0 5px #181818;
        }

        .arcade-button {
            background-color: #fa55a8;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 2.5px #181818;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0 2.5px #181818;
            transition: background-color 0.3s;
        }

        .arcade-button:hover {
            background-color: #f96eb4;
        }

        .arcade-button:active {
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }

        img {
            width: 120px;
            margin: 20px 0;
            transition: filter 0.1s ease-in-out; /* Add transition for smooth effect */
        }

    </style>
</head>


<body>
    <div class="arcade-container">
        <a href="javascript:void(0);" onclick="playSound()">
            <img id="arcadeIcon" src="images/icons/arcadeblast_icon.png" alt="Arcade Icon">
        </a>


        <h1 class="title">ARCADE BLAST</h1>
        <div class="arcade-machine">
            <p class="screen-title">Comencem!</p>
            <button class="arcade-button" onclick="location.href='login.html'">JUGAR</button>
            <button class="arcade-button" onclick="location.href='register.html'">CREAR COMPTE</button>
        </div>
    </div>

    <audio id="clickSound" src="sounds/mario_coin.mp3"></audio>

    <script>
        var sound = new Audio('sounds/mario_coin.mp3');
        
        function playSound() {
            sound.currentTime = 0;
            sound.play();
            var icon = document.getElementById('arcadeIcon');
            if (icon) {
                icon.style.filter = 'sepia(1)'; // Apply a yellow tint

                setTimeout(function() {
                    icon.style.filter = ''; // Remove the yellow tint after 100ms
                }, 100);
            } else {
                console.error("Image with ID 'arcadeIcon' not found.");
            }
        }
    </script>

</body>

</html>
