<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Arcade Blast</title>
    <link rel="icon" href="images/icons/arcadeblast_icon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2d007d;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            background-color: #fa55a8;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .menu-icon {
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1100;
        }

        .header .search-bar {
            background: white;
            border: none;
            border-radius: 20px;
            padding: 5px 20px;
            width: 60%;
            font-size: 1em;
        }

        .header .user-icon {
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1100;
        }

        .side-panel {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: rgba(255, 105, 180, 0.9);
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .side-panel.active {
            transform: translateX(0);
        }

        .side-panel ul {
            list-style-type: none;
            padding: 0;
        }

        .side-panel ul li {
            margin: 20px 0;
        }

        .side-panel ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .side-panel ul li a i {
            margin-right: 10px;
        }

        .user-panel {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 250px;
            background-color: rgba(255, 105, 180, 0.9);
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .user-panel.active {
            transform: translateX(0);
        }

        .user-panel ul {
            list-style-type: none;
            padding: 0;
        }

        .user-panel ul li {
            margin: 20px 0;
        }

        .user-panel ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .user-panel ul li a i {
            margin-right: 10px;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .container h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3em;
            text-shadow: 0 5px #181818;
            margin-bottom: 40px;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .category-buttons button {
            background-color: white;
            border: none;
            border-radius: 20px;
            color: #333;
            padding: 10px 20px;
            margin: 0 20px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .category-buttons button:hover,
        .category-buttons button.active {
            background-color: #fa55a8;
            color: white;
        }

        .category-buttons button i {
            margin-right: 5px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-items: center;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            width: 350px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .game-card h3 {
            font-size: 1.5em;
            color: #333;
        }

        .game-card .cover-image {
            width: 100%;
            height: 80%;
            overflow: hidden;
        }

        .game-card .cover-image img {
            width: 100%;
            height: auto;
            margin-top: -35px;
        }
    </style>
</head>

<body>
    <div class="header">
        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        <input type="text" class="search-bar" placeholder="A què juguem?" oninput="filterGamesBySearch()">
        <i class="fas fa-user user-icon" onclick="toggleUserPanel()"></i>
    </div>
    <div class="side-panel" id="side-panel">
        <ul>
            <li><a href="#"><i class="fas fa-star"></i> Destacats</a></li>
            <li><a href="#"><i class="fas fa-trophy"></i> Rankings</a></li>
            <li><a href="#"><i class="fas fa-gamepad"></i> Events i Tornejos</a></li>
        </ul>
        <ul>
            <li><a href="#" onclick="location.href='game-request.html'"><i class="fas fa-hand-holding-heart"></i> Vols
                    Contribuir?</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Configuració</a></li>
        </ul>
    </div>
    <div class="user-panel" id="user-panel">
        <ul>
            <li><a href="#" onclick="location.href='user-profile.html'"><i class="fas fa-user"></i> Perfil</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Amics</a></li>
        </ul>
        <ul>
            <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Tancar sessió</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Arcade Blast</h1>
        <div class="category-buttons">
            <button onclick="filterGames('tots')"><i class="fas fa-th"></i> Tots</button>
            <button onclick="filterGames('accio')"><i class="fas fa-fist-raised"></i> Acció</button>
            <button onclick="filterGames('aventura')"><i class="fas fa-hiking"></i> Aventura</button>
            <button onclick="filterGames('estrategia')"><i class="fas fa-chess"></i> Estratègia</button>
            <button onclick="filterGames('esportiu')"><i class="fas fa-futbol"></i> Esportiu</button>
        </div>
        <div class="games-grid">
            <div class="game-card" data-category="accio" onclick="location.href='brickbreaker-page.html'">
                <img src="images/covers/brickbreaker_cover.png" alt="Brick Breaker">
                <h3>Brick Breaker</h3>
            </div>
            <div class="game-card" data-category="accio" onclick="location.href='tugwar-page.html'">
                <img src="images/covers/tugwar_cover.webp" alt="Drunken Tug War">
                <h3>Drunken Tug War</h3>
            </div>
            <div class="game-card" data-category="aventura" onclick="location.href='maze-page.html'">
                <div class="cover-image">
                    <img src="images/covers/maze_cover.png" alt="Maze">
                </div>
                <h3>Maze</h3>
            </div>
            <div class="game-card" data-category="accio" onclick="location.href='pacman-page.html'">
                <img src="images/covers/pacman_cover.jpeg" alt="Pac-Man">
                <h3>Pac-Man</h3>
            </div>
            <div class="game-card" data-category="esportiu" onclick="location.href='pong-page.html'">
                <img src="images/covers/pong_cover.png" alt="Pong Classic">
                <h3>Pong Classic</h3>
            </div>
            <div class="game-card" data-category="estrategia" onclick="location.href='snake-page.html'">
                <img src="images/covers/snake_cover.avif" alt="Snake">
                <h3>Snake</h3>
            </div>
            <div class="game-card" data-category="accio" onclick="location.href='spaceinvaders-page.html'">
                <img src="images/covers/spaceinvaders_cover.jpeg" alt="Space Invaders">
                <h3>Space Invaders</h3>
            </div>
            <div class="game-card" data-category="estrategia" onclick="location.href='sudoku-page.html'">
                <img src="images/covers/sudoku_cover.jpeg" alt="Sudoku">
                <h3>Sudoku</h3>
            </div>
            <div class="game-card" data-category="accio" onclick="location.href='tetris-page.html'">
                <img src="images/covers/tetris_cover.webp" alt="Tetris">
                <h3>Tetris</h3>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('side-panel').classList.toggle('active');
        }

        function toggleUserPanel() {
            document.getElementById('user-panel').classList.toggle('active');
        }

        function filterGamesBySearch() {
            const searchText = document.querySelector('.search-bar').value.toLowerCase();
            const gameCards = document.querySelectorAll('.game-card');

            gameCards.forEach(card => {
                const gameTitle = card.querySelector('h3').innerText.toLowerCase();
                if (gameTitle.includes(searchText)) {
                    card.style.display = 'flex'; // Mostrar el juego si coincide con la búsqueda
                } else {
                    card.style.display = 'none'; // Ocultar el juego si no coincide con la búsqueda
                }
            });
        }

        function filterGames(category) {
            const buttons = document.querySelectorAll('.category-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            const selectedButton = Array.from(buttons).find(button => button.innerText.toLowerCase().includes(category));
            if (selectedButton) {
                selectedButton.classList.add('active');
            }

            const gameCards = document.querySelectorAll('.game-card');
            let gamesFound = false;

            gameCards.forEach(card => {
                if (card.getAttribute('data-category') === category || category === 'tots') {
                    card.style.display = 'flex'; // Mostrar el juego si coincide con la categoría
                    gamesFound = true;
                } else {
                    card.style.display = 'none';
                }
            });

            if (!gamesFound) {
                const messageContainer = document.createElement('div');
                messageContainer.innerText = 'No s\'han trobat jocs amb aquest filtre.';
                messageContainer.classList.add('no-games-message');
                document.querySelector('.games-grid').appendChild(messageContainer);
            } else {
                const existingMessage = document.querySelector('.no-games-message');
                if (existingMessage) {
                    existingMessage.remove();
                }
            }
        }

        document.querySelector('.category-buttons button').classList.add('active'); // Set 'Tots' as default active

        function confirmLogout() {
            const logoutConfirmed = confirm('Estàs segur que vols tancar sessió?');
            if (logoutConfirmed) {
                window.location.href = 'welcome.html'; // Redirigir a la página de bienvenida si el usuario confirma el cierre de sesión
            }
        }
    </script>
</body>

</html>
